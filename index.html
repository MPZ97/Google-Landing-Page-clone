<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Google.css">
  <script src="https://kit.fontawesome.com/103d4026cc.js" crossorigin="anonymous"></script>
  <title>Google.com</title>
</head>
<body>
  <header>
    <nav class="navBar">
      <a class="navLink" href="">Gmail</a>
      <a class="navLink" href="">Images</a>
      <a id="headerIcons" href=""><i class="fas fa-th"></i></a>
      <a id="headerIcons" href=""><i class="fas fa-user-circle"></i></a>
    </nav>
  </header>

  <main>
    <h1>Google</h1>
    
    <form>
      <section class="searchBar">
        <section id="searchIcon">
          <i class="fas fa-search"></i>
        </section>
        <label for="search">
          <input id="search" type="text" required placeholder="" name="search">
        </label>
        <section id="micIcon">
          <i class="fas fa-microphone"></i>
        </section>
      </section>
      <section class="buttons">
        <label for="googleSearch-btn">
          <input id="googleSearch-btn" type="submit" value="Google Search" name="googleSearch-btn">
        </label>
        <label for="googleLucky-btn">
          <input id="googleLucky-btn" type="submit" value="I'm Feeling Lucky" name="googleLucky-btn">
        </label>
      </section>
      
    </form>
    <section class="language">
      <p class="description">Google offered in: </p>
      <a class="langLink" href="">Afrikaans</a>
      <a class="langLink" href="">Sesotho</a>
      <a class="langLink" href="">IsiZulu</a>
      <a class="langLink" href="">IsiXhosa</a>
      <a class="langLink" href="">Setswana</a>
      <a class="langLink" href="">Northern Sotho</a>
    </section>
  </main>

  <footer>
    <section class="footerRow-1">
      <p>South Africa</p>
    </section>
    <!-- <section class="footer-line"></section> -->
    <section class="footerRow-2">
      <section class="googleDetails">
        <a href="">About</a>
        <a  href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
      </section>
      <a class="carbonInfo" href=""><i class="fab fa-envira"></i>Carbon neutral since 2007</a>
      <section class="googleLegal">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </section>
    </section>
  </footer>
</body>
</html>
